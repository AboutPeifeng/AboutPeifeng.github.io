    <h1>LaTeX Note</h1>
    <p class="subtitle">
      常用命令
    </p>
    <p>
      下面整理了一些在日常开发和服务器维护中经常使用的 LaTeX 命令。
    </p>
    <script type="text/markdown" id="md-source">
$E = mc^2$/
\verb|\frac{a}{b}|

$A~\alpha$: alpha /\textipa{"}\ae lf\textipa{@}/
$B~\beta$: beta /\textipa{"}be\textipa{I}t\textipa{@}/
$\Gamma~\gamma$: gamma /\textipa{"}g\ae m\textipa{@}/
$\Delta~\delta$: delta /\textipa{"}delt\textipa{@}/
$E~\epsilon/\varepsilon$: epsilon /\textipa{"}eps\textipa{I}l\textipa{6}n/
$Z~\zeta$: zeta /\textipa{"}zi\textipa{:}t\textipa{@}/
$H~\eta$: eta /\textipa{"}i\textipa{:}t\textipa{@}/
$\Theta~\theta/\vartheta$: theta /\textipa{"T}i\textipa{:}t\textipa{@}/
$I~\iota$: lota /a\textipa{I"@U}t\textipa{@}/
$K~\kappa$: kappa /\textipa{"}k\ae p\textipa{@}/
$\Lambda~\lambda$: lambda /\textipa{"}l\ae md\textipa{@}/
$M~\mu$: mu /mju\textipa{:}/
$N~\nu$: nu /nju\textipa{:}/
$O~o$: omicron /\textipa{@}u\textipa{"}maikr\textipa{@}n/
$\Xi~\xi$: xi /ksi/
$\Pi~\pi/\varpi$: pi /pa\textipa{I}/
$P~\rho/\varrho$: rho /r\textipa{@U}/
$\Sigma~\sigma/\varsigma$: sigma /\textipa{"}s\textipa{I}gm\textipa{@}/
$T~\tau$: tau /ta\textipa{U}/
$\Upsilon~\upsilon$: upsilon /\textipa{"}ips\textipa{I}lon/
$\Phi~\phi/\varphi$: phi /fa\textipa{I}/
$X~\chi$: chi /ka\textipa{I}/
$\Psi~\psi$: psi /ps/
$\Omega~\omega$: omega /\textipa{"@}m\textipa{I}g\textipa{@}/

    </script>

    <article class="note-content" id="md-content"></article>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const mdText = document.getElementById('md-source').textContent;
      document.getElementById('md-content').innerHTML = marked.parse(mdText);
    </script>

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$']]
        },
        svg: { fontCache: 'global' }
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <script>
      MathJax.typesetPromise();
    </script>
